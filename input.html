<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>calculator</title>
</head>
<body>
    
      
      <div class="container">
          <h1 class="text-center my-5 fs-1 fw-bolder">calculator</h1>
        <div class="row">
            <div class="input-group input-group-lg my-2">
                <span class="input-group-text" id="inputGroup-sizing-lg">First Number</span>
                <input id="input-one" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
              
              <div class="input-group input-group-lg my-2">
                <span class="input-group-text" id="inputGroup-sizing-lg">Second Number</span>
                <input id="second-number" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
              <div class="input-group input-group-lg my-2">
                <span class="input-group-text" id="inputGroup-sizing-lg">Symbol & Result</span>
                <input id="symbol" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
        </div>
        <button id="add-btn" class="px-5 py-1 fs-3 text-white bg-secondary">=</button>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
